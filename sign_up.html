<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/login.css">
<title>Edushakha Sign Up</title>
</head>
<body>

<div class="entire-page">
<img src="images/login page.jpg" class="login-image">
<form id="sign_up_form">
  <div class="imgcontainer">
    <img src="images/img_avatar.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label><b>Name</b></label>
    <input type="text" placeholder="Enter Student Name" id="name" required>
    <label><b>Student Email Id</b></label>
    <input type="text" id="email" placeholder="Enter Student Email Id" required>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="password" required>
    <label><b>Confirm Password</b></label>
    <input type="password" placeholder="Re-Enter Password" id="password-confirm" required>
    <button id="submit-button" >Sign Up</button>
  </div>
</form>
</div>
<script type="module" src="script/login.js"></script>
</body>
</html>
